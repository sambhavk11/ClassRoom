<!-- Content		============================================= -->

<div class="content-wrap">
<div class="container clearfix">
<div id="section-home" class="heading-block title-center nobottomborder page-section">
<form action="/callAuthenticate/" method="POST">
{% csrf_token %}
<h2>Hey there! Please Login</h2>
<br>
<center>
<input class="required sm-form-control" id="email" placeholder="Email" type="text" name="email" style="width: 300px;"/>
<br>
 <input class="required sm-form-control" id="password" placeholder="Password" type="password" name="password" style="width: 300px;"/><br>
</center>
</div>
<div class="center bottommargin">
<button class="button button-3d button-red button-xlarge nobottommargin" type="submit" value="submit">Enter</button> <br>
 </form>
<br><a href="signup.html"><p>Don't have an account? Sign Up</p></a>

<div class="divider divider-short divider-center"><i class="icon-circle"></i></div>
</div>

</section><!-- #content end -->
