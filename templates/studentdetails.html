	<!-- Document Title
	============================================= -->
	<title>ClassRoom</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="../static/bootstrap/images/logo-dark.png"><img src="../static/bootstrap/images/logo.png" alt="Canvas Logo"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="../static/bootstrap/images/logo-dark@2x.png"><img src="../static/bootstrap/images/logo@2x.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu">

							<li><a href="login.html" ><div>Login</div></a></li>
							<li><a href="signup.html" ><div>Sign Up</div></a></li>

						</ul>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<form action="/storeStudent/" method="POST"><div class="panel panel-default">

				{% csrf_token %}
							<!-- Default panel contents -->
	{% for eachStudent in student%}
							<div class="panel-heading"><h3>Student Name</h3><input type="text" style="width:300px" name="studentname" value= "{{eachStudent.name}}" /></div>
							<div class="panel-body">

								<div class="col-md-3">
								<p>
								<label> &nbsp; &nbsp; &nbsp; ID No: </label>&nbsp; &nbsp;
								<input type="text" style="width:60px" name="studentID" value={{eachStudent.student_id}} /> <br><br>
								<label>Address: </label>&nbsp; &nbsp;
								<input type="text" style="width:200px; height:50px" name="address" value="{{eachStudent.address}}" />
								<br><br>
								<label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;GPA: </label>&nbsp; &nbsp;
								<input type="text" style="width:60px" name="gpa" value= {{eachStudent.GPA}} />
								</p>

								<label>Disciple Record: </label>&nbsp; &nbsp;
								<input type="text" style="height:100px; width:200px" name="discrecord" value="{{eachStudent.discipleRecord}}"/>
								<br><br>

								<label>Feedback: </label><br>
								<input type="text" style="height:100px; width:200px" name="feedback" value= "{{eachStudent.feedback}}" />
								<br><br>

								</div>
								<div class="col-md-3">
								<p>
								<label>Form: </label>&nbsp; &nbsp; &nbsp;
								<input type="text" style="width:60px" name="form" value= "{{eachStudent.form}}"/>
								<br><br><br><br><br><br><br>
								<label>Modules: </label>&nbsp; &nbsp;
								<input type="text" style="height:270px; width:230px" name="modules" value="{{eachStudent.modules}}" />
								<br><br>
								</p>

								</div>
								<div class="col-md-3">
								<p>
								<label>Class: </label>&nbsp; &nbsp; &nbsp;
								<input type="text" style="width:60px" name="class" value="{{eachStudent.Class}}"  />
								</p>

								</div>
								<div class="col-md-3">

								<img src="../static/avatar.jpg"/>
<br> <br><br><br><br><br><br><br><br><br>
<center>
								<button class="button button-3d button-red button-large nobottommargin" onclick="goBack()">Back</button> &nbsp; &nbsp; &nbsp;
<button  class="button button-3d button-green button-large nobottommargin"type="submit">Save</button>
								<br>

								</div>






						</div>




				</div>
{% endfor %}
</form>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<div class="container">

				<!-- Footer Widgets
				============================================= -->
				<div class="clearfix">




				</div><!-- .footer-widgets-wrap end -->

			</div>

			============================================= -->

				<div class="container clearfix">

					<div class="col_half">
						Copyrights &copy; 2016 All Rights Reserved.<br>
						<div class="copyright-links"><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></div>
					</div>

					<div class="col_half col_last tright">
						<div class="fright clearfix">
							</div>

						<div class="clear"></div>

						 Powered by Heard & Knowe
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="../static/bootstrap/js/functions.js"></script>

</body>
