<!DOCTYPE html>
{% load staticfiles %}
<html dir="ltr" lang="en-US">
<head>
<script>
function goBack() {
    window.history.back()
}
</script>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Sambhav" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../static/bootstrap/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="../static/bootstrap/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="../static/bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../static/bootstrap/js/plugins.js"></script>

	<!-- Document Title
	============================================= -->
	<title>ClassRoom</title>
<script>
  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="../static/bootstrap/images/logo-dark.png"><img src="../static/bootstrap/images/logo.png" alt="Canvas Logo"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="../static/bootstrap/images/logo-dark@2x.png"><img src="../static/bootstrap/images/logo@2x.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul class="one-page-menu">

							<li><a href="login.html" ><div>Login</div></a></li>
							<li><a href="signup.html" ><div>Sign Up</div></a></li>

						</ul>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">


				<div class="panel panel-default">


							<!-- Default panel contents -->

							<div class="panel-heading"><h3>{{request.session.sess_student_name}}</h3></div>
							<div class="panel-body">

								<div class="col-md-3">
								<p>
								<label> &nbsp; &nbsp; &nbsp; ID No:{{request.session.sess_student_id}} </label>&nbsp; &nbsp;

								</p>

								</div>
								<form action="/callupload/" method="POST"  enctype="multipart/form-data">
								{% csrf_token %}
								<div class="col-md-3">

								<img id="output" src="../static/avatar.jpg"  style="height:270px; width:270px"/>
									<input type="file" accept="image/*" onchange="loadFile(event)" class="button button-3d button-mini button-rounded button-blue"  name="profileimage">

<br>


<button  class="button button-3d button-green button-large nobottommargin" style="width:270px" type="submit">Save</button>
								<br>
								</div>
							</div>




				</div>

</form>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<div class="container">

				<!-- Footer Widgets
				============================================= -->
				<div class="clearfix">




				</div><!-- .footer-widgets-wrap end -->

			</div>

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					<div class="col_half"><br>
						Copyrights &copy; 2016 All Rights Reserved.<br>
						<div class="copyright-links"><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></div>
					</div>

					<div class="col_half col_last tright">
						<div class="fright clearfix">
							</div>

						<div class="clear"></div>

						 Powered by Heard & Knowe
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="../static/bootstrap/js/functions.js"></script>

</body>
</html>
